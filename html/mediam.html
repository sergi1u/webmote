<!DOCTYPE html>
<html lang="es" manifest="webmote.manifest" >
<html lang="es" >
<head>
	<title>Media Picker</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
-->

	<link rel="stylesheet" href="/jquery/mobile/jquery.mobile-1.4.3.min.css" />
	<script src="/jquery/jquery-1.11.1.min.js"></script>
	<script src="/jquery/mobile/jquery.mobile-1.4.3.min.js"></script>

	<script src="media.js"></script>

	<link rel="stylesheet" href="/css/themes/plain_theme.css" />
	<link rel="stylesheet" href="/css/themes/jquery.mobile.icons.min.css" />

</head>

<body>

<div data-role="page" id="mediam">

	<div data-role="header">
		Media Picker
	</div><!-- /header -->

	<div role="main" class="ui-content">

		<button id="btn_get_segonahora" class="show-page-loading-msg" data-theme="plain_theme" data-textonly="false" data-textvisible="true" data-msgtext="Getting Segona Hora" data-inline="true" data-icon="action">Get Segona Hora</button>
		<button id="btn_get_lacompetencia" class="show-page-loading-msg" data-theme="plain_theme" data-textonly="false" data-textvisible="true" data-msgtext="Getting La Competencia" data-inline="true" data-icon="action">Get LaCompetencia</button>


		<section class="titles_selector">
		Fixed mp3
		<div id="fixed_mp3" />
		</section>

		<section>

		<button id="btn_video" data-theme="plain_theme" data-inline="true" data-icon="video">Video Player</button>
		<button id="btn_mp3" data-theme="plain_theme" data-inline="true" data-icon="audio">MP3 Player</button>
		<br />

		<button id="video_title" data-theme="plain_theme" data-inline="true" data-icon="bars" data-iconpos="right">No video</button>
		Subtitles: <button id="subtitles_title" data-theme="plain_theme" data-inline="true" data-icon="bars" data-iconpos="right">----</button>


		</section>

		<section>
		<button id="mp3_title" data-theme="plain_theme" data-inline="true" data-icon="bars" data-iconpos="right">MP3</button>
<!--
		<div id="list_mp3" />
		<h2>MP3</h2>
-->
		</section>

		<section>
<button id="btn_read_usb" class="show-page-loading-msg" data-theme="plain_theme" data-textonly="false" data-textvisible="true" data-msgtext="reading USB" data-inline="true" data-icon="recycle">Read USB</button>
<button id="btn_read_local" class="show-page-loading-msg" data-theme="plain_theme" data-textonly="false" data-textvisible="true" data-msgtext="reading local media" data-inline="true" data-icon="recycle">Read Local</button>
		</section>

	</div><!-- /content -->


</div><!-- /page -->

<div data-role="page" id='videos'>

	<div data-role="header">
		Select video
		<a href="#mediam" data-icon="back" class="ui-btn-right">Back</a>
	</div><!-- /header -->

	<div role="main" class="ui-content">

		<ul id='ul_videos' data-role='listview' data-filter="true" data-filter-placeholder="Search videos..." data-inset="true">
		</ul>
		</section>

		<section>

	</div><!-- /content -->


</div><!-- /page videos-->

<div data-role="page" id='subtitles'>

	<div data-role="header">
		Select subtitle
		<a href="#mediam" data-icon="back" class="ui-btn-right">Back</a>
	</div><!-- /header -->

	<div role="main" class="ui-content">

		<ul id='ul_subtitles' data-role='listview' data-filter="true" data-filter-placeholder="Search subtitles..." data-inset="true">
		<li>uno</li>
		<li>dos</li>
		<li>tres</li>
		</ul>
		</section>

		<section>

	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->


</div><!-- /page subtitles-->

<div data-role="page" id='mp3'>

	<div data-role="header">
		Select MP3
		<a href="#mediam" data-icon="back" class="ui-btn-right">Back</a>
	</div><!-- /header -->

	<div role="main" class="ui-content">

		<form>
       		    <legend>MP3</legend>
		    <fieldset data-role="controlgroup" id='fieldset_mp3'>
        <input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a">
        <label for="checkbox-v-2a">One</label>
        <input type="checkbox" name="checkbox-v-2b" id="checkbox-v-2b">
        <label for="checkbox-v-2b">Two</label>
        <input type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c">
        <label for="checkbox-v-2c">Three</label>
		    <fieldset>
		</form>


	</div><!-- /content -->


</div><!-- /page MP3-->

<script type="text/javascript">
//$(document).ready( init_page_mediam );

$(document).on('pageinit','#mediam',init_page_mediam);

</script>
</body>
</html>
